<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ujian Pilihan Ganda</title>
	<!-- material design css -->
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/javascript.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<style>
		header {
		    text-align: center;
		    margin: 5%;
		    border-bottom: 2px solid;
		}
		.side_number {
		    display: inline-block;
		    width: 5%;
		    top: -45px;
		    position: relative;
		}
		.side_content {
		    display: inline-block;
		}
		.q_soal {
		    display: block;
		    margin: 15px 0;
		}
		.end_exam button {
		    position: relative;
		    top: -15%;
		    right: -46%;
		}
		.hidden {
		    display: none;
		}
		#loading {
		    position: absolute;
		    width: 100%;
		    height: 100%;
		    background-color: turquoise;
		    z-index: 1;
		}
		#loading img {
		    width: 5%;
		    display: block;
		    margin: auto;
		    margin-top: 10%;
		}
		.valuexam {
		    font-weight: bold;
		    text-transform: uppercase;
		}
	</style>
</head>
<body>
	
	<header>
		<h1>Exam Multiple Choice Bhs.Inggris</h1>
		<div class="end_exam">
			<button type="button" class="btn btn-secondary endexam">Selesai</button>
			<span class="valuexam"></span>
		</div>
	</header>
	<div class="container">
			<div id="side_box">
				<div class="side_number">
					<div class="side_span">
						<span class="span_all hidden" value="5">5</span>
					</div>
					<div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
						<div class="btn-group-vertical mr-2 first-groups" role="group" aria-label="First group">
						  <button type="button" name="number_box" class="btn btn-number btn-secondary btn-secondary-number" value="1">1</button>
						  <button type="button" name="number_box" class="btn btn-number btn-secondary btn-secondary-number" value="2">2</button>
						  <button type="button" name="number_box" class="btn btn-number btn-secondary btn-secondary-number" value="3">3</button>
						  <button type="button" name="number_box" class="btn btn-number btn-secondary btn-secondary-number" value="4">4</button>
						  <button type="button" name="number_box" class="btn btn-number btn-secondary btn-secondary-number" value="5">5</button>
						  <button type="button" name="number_box" class="btn btn-number btn-secondary btn-secondary-number" value="Next1">-></button>
						</div>
						<div class="btn-group-vertical mr-2 second-groups hidden" role="group" aria-label="Second group">
						  <button type="button" name="number_box" class="btn btn-number btn-secondary btn-secondary-number" value="Prev1"><-</button>
						  <button type="button" name="number_box" class="btn btn-number btn-secondary btn-secondary-number" value="6">6</button>
						  <button type="button" name="number_box" class="btn btn-number btn-secondary btn-secondary-number" value="7">7</button>
						  <button type="button" name="number_box" class="btn btn-number btn-secondary btn-secondary-number" value="8">8</button>
						  <button type="button" name="number_box" class="btn btn-number btn-secondary btn-secondary-number" value="9">9</button>
						  <button type="button" name="number_box" class="btn btn-number btn-secondary btn-secondary-number" value="10">10</button>
						  <button type="button" name="number_box" class="btn btn-number btn-secondary btn-secondary-number" value="Next2">-></button>
						</div>
						<div class="btn-group-vertical mr-2 three-groups hidden" role="group" aria-label="Second group">
						  <button type="button" name="number_box" class="btn btn-number btn-secondary btn-secondary-number" value="Prev2"><-</button>
						  <button type="button" name="number_box" class="btn btn-number btn-secondary btn-secondary-number" value="11">11</button>
						  <button type="button" name="number_box" class="btn btn-number btn-secondary btn-secondary-number" value="12">12</button>
						  <button type="button" name="number_box" class="btn btn-number btn-secondary btn-secondary-number" value="13">13</button>
						  <button type="button" name="number_box" class="btn btn-number btn-secondary btn-secondary-number" value="14">14</button>
						  <button type="button" name="number_box" class="btn btn-number btn-secondary btn-secondary-number" value="15">15</button>
						  <button type="button" name="number_box" class="btn btn-number btn-secondary btn-secondary-number" value="Next3">-></button>
						</div>
						<div class="btn-group-vertical mr-2 four-groups hidden" role="group" aria-label="Second group">
						  <button type="button" name="number_box" class="btn btn-number btn-secondary btn-secondary-number" value="Prev3"><-</button>
						  <button type="button" name="number_box" class="btn btn-number btn-secondary btn-secondary-number" value="16">16</button>
						  <button type="button" name="number_box" class="btn btn-number btn-secondary btn-secondary-number" value="17">17</button>
						  <button type="button" name="number_box" class="btn btn-number btn-secondary btn-secondary-number" value="18">18</button>
						  <button type="button" name="number_box" class="btn btn-number btn-secondary btn-secondary-number" value="19">19</button>
						  <button type="button" name="number_box" class="btn btn-number btn-secondary btn-secondary-number" value="20">20</button>
						</div>
					</div>
				</div>
				<div class="side_content">
					<div id="loading" class="hidden"><img src="img/loader.gif"/></div>
					<div class="content_soal">
						<span class="q_soal">Silahkan Pilih Soal di Samping</span>
						<div class="list-group">
						 	<button type="button" class="list-group-item list-group-item-action" value="a">|JWB_a|</button>
  							<button type="button" class="list-group-item list-group-item-action" value="b">|JWB_b|</button>
  							<button type="button" class="list-group-item list-group-item-action" value="c">|JWB_c|</button>
  							<button type="button" class="list-group-item list-group-item-action" value="d">|JWB_d|</button>
						</div>
					</div>
				</div>
			</div>
		</div>
</body>
</html>
